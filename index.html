<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="nav">
            <div class="nav_logo border">
                <div class="logo">
                </div>
            </div>
            <div class="deliver-box border">
                <div class = "deliver-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="deliver-text">
                        <p class = "add1">Deliver to You</p>        
                        <p class = "add2">Anand, 388001</p>
                    </div>
            </div>
            <div class="nav-search">
                <div class="item-selection">
                    <select class="selection">
                        <option value="All">All</option>
                    </select>
                </div>
                <div class="search">
                    <input placeholder="Enter Amazon">
                </div>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-account_info border">
                <p class = "nav-account_info-first-line">Hello,</p>
                <p class = "nav-account_info-second-line">Account & Lists </p>
            </div>
            <div class="nav-return-info border">   
                <p class = "nav-return-info-first-line">Returns,</p>
                <p class = "nav-return-info-second-line">& Orders </p>
            </div>
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="sub-navigation-pannel">
            <div class="sub-navigation-pannel-all-option border2">
                <i class="fa-solid fa-bars"></i>
                <p>All</p>
            </div>
            <div class = "sub-navigation-pannel-other-options border2">MX Player</div>
            <div class = "sub-navigation-pannel-other-options border2">Sell</div>
            <div class = "sub-navigation-pannel-other-options border2">Subscribe & Save</div>
            <div class = "sub-navigation-pannel-other-options border2">Amazon Pay</div>
            <div class = "sub-navigation-pannel-other-options border2">Buy Again</div>
            <div class = "sub-navigation-pannel-other-options border2">Gift Cards</div>
            <div class = "sub-navigation-pannel-other-options border2">Gift Ideas</div>
            <div class = "sub-navigation-pannel-other-options border2">AmazonBasics</div>
            <div class = "sub-navigation-pannel-other-options border2">Browsing History</div>
            <div class = "sub-navigation-pannel-other-options border2">Today's Deals</div>
            <div class = "sub-navigation-pannel-other-options border2">Customer Service</div>
            <div class = "sub-navigation-pannel-other-options border2">Sneh's Amazon.in</div>
        </div>
    </header>
</body>

</html>
